<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Celsius para Fahrenheit</title>
</head>
<body>
    <script>
        let tcel =  prompt('Digite a temperatura em Celsius : ')
        let tfah = (tcel * 9/5) + 32
        alert('Temperatura de Celsius para Fahrenheit é : ' + tfah)
        document.write('Temperatura de Celsius para Fahrenheit é : ' + tfah)
        console.log('Temperatura de Celsius para Fahrenheit é : ' , tfah)
    </script>
</body>
</html>
