<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Fahrenheit para Celsius</title>
</head>
<body>
    <script>
        let tfah = prompt('Digite a temperatura : ')
        let cel = tfah-32 * 5/9
        alert('Temperatura em Celsius é : ' + cel)
        document.write('Temperatura em Celsius é : ' , cel)
        console.log('Temperatura em Celsius é : ' + cel)
    </script>
</body>
</html>
