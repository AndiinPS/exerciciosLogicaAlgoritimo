<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Fahrenheit para Celsius</title>
</head>
<body>
    <script>
        
        let tfahren = parseFloat(prompt('Digite a temperatura em Fahrenheit:'))
        
        function converterFahrenheitParaCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        let celsius = converterFahrenheitParaCelsius(tfahren)
        
        document.write('Temperatura em Celsius Ã© : ' , celsius)
        
    </script>
</body>
</html>
