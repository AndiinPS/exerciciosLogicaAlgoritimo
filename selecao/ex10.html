<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativo de números inteiros</title>
</head>
<body>
    <script>
        let valor1 = parseInt(prompt('Digite um número: '))
        let valor2 = parseInt(prompt('Digite um segundo número: '))
        let valor3 = parseInt(prompt('Digite o ultimo número: '))
        let comparar = [valor1 , valor2 , valor3]
        comparar.sort((a, b) => a - b)
        document.write(`${comparar}`)
    </script>
</body>
</html>
