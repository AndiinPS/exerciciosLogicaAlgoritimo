<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou Negativo</title>
</head>
<body>
    <script>
        let valor = prompt('Digite um valor: ')
        let res = ''
        if (valor >= 0) {
            res = 'Positivo'
        } else {
            res = 'Negativo'
        }
        console.log(res)
        document.write(res)
        alert(res)
    </script>
</body>
</html>
