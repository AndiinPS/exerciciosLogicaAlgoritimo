<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    let maior = 0
    let menor = 9999999
    let media = 0
    let soma = 0
    let quantidade = 5
    let listNum = []

        for (let numero = 1 ; numero <= quantidade ; numero++) {

            let valor = parseInt(prompt('Digite um número:'))

            if (valor > maior) {
                
                maior = valor

            }
            if (valor < menor) {
                
                menor = valor
            
            } else {

            soma += valor
            listNum [numero -1] = valor
        
            }
        }

        media = soma / quantidade
        

        document.write(`O maior número: ${maior}<br>`)
        document.write(`O menor número: ${menor}<br>`)
        document.write(`A média dos números: ${media.toFixed(2)}<br>`)
        document.write(`Números digitados: ${listNum}<br>`)

</script>

</body>
</html>
