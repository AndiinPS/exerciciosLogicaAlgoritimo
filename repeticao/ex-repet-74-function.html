<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function contador(limite = 100 , multiplo = 10) {

            let resposta = ''

            for (let numero = 1 ; numero <= limite ; numero++ ) {
                if (numero % 10 == 0) {
                resposta += `${numero} Multiplo de ${multiplo} <br>`
                } else {
                    resposta += (numero + ' <br>')
                }
            }
            return resposta
        }
        
        document.write(contador(1000 , 5))
        document.write(contador(5000))
    </script>
</body>
</html>
