<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Área</title>
</head>
<body>
    <script>
        let raio = prompt('Digite o valor do raio :')
        const PI = 3.14
        let area = (PI * (raio * raio))
        alert('Área do circulo é de : ' + area)
        document.write('Área do circulo é de : ' + area)
        console.log('Área do circulo é de : ' , area)
    </script>
</body>
</html>
